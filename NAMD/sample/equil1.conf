#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# restart of a run
# cnTnC in a Water Box
#
# to run: namd filename.conf > filename.log &

#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

set base 1QCF_model_wb_i
structure          $base.psf
coordinates        $base.pdb
outputname         equil1

set temp_step      20

#margin 4.5


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
#parameters          /net/home/huskeypm/PARMS/par_all27_prot_lipidNBFIX.prm      
#parameters          //home/anku223/PARMS/par_all27_prot_lipidNBFIX.prm      
parameters          /home/xzh289/NAMD_data/INP/par_all27_prot_na.inp
# NOTE: Do not set the initial velocity temperature if you 
# have also specified a .vel restart file!
temperature         $temp_step
#keep temp if want to assign new velocitites
 

# Periodic Boundary conditions
# NOTE: Do not set the periodic cell basis if you have also 
# specified an .xsc restart file!
set inputname 	   min      
#sure minmax $sel 
# Continuing a job from the restart files
# if {0} is true
set rs             0 ;# use restart file? 1 = yes
if {$rs==1} {
binCoordinates     $inputname.restart.coor
#binVelocities      $inputname.restart.vel  ;# remove the "temperature"
entry if you use this!
extendedSystem       $inputname.restart.xsc
}
# Continuing a job but not from restart files
if {$rs==0} {
binCoordinates     $inputname.coor
# binVelocities      $inputname.vel  ;# remove the "temperature" entry
# if you use this!
extendedSystem       $inputname.xsc
}
firsttimestep      0

if {0} { 
# you get the info to make the following from:
# use my getbasis.tcl script 
#
cellBasisVector1 98.759 0 0
cellBasisVector2 0 115.176 0
cellBasisVector3 0 0 109.022
cellOrigin 9.227 28.211 30.559
}
wrapWater           on
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        13.5


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


#PME (for full-system periodic electrostatics)
if {1} {
PME yes 
PMETolerance            10e-6
PMEInterpOrder          4
PMEGridSpacing          1.0
}
# temp rescaling actually brings the temp down.
# perform incremental heating
if {1} {
reassignTemp        $temp_step ;# starting temp
reassignIncr        $temp_step ;# temp increment
reassignHold        300 ;# final temp
reassignFreq        100 ;# num timesteps to temp incr.
# 	step	temp
# -------- -------
# 	0		20
# 	200		40
# 	400		60
#	600		80
#	800		100
#	1000	120
#	120		140
# 1000 steps, add 100 deg.  So do 3000 steps and get 300 $ init_temp
}

# Use BerendsenPressure to equilibrate
if {1} {
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane
BerendsenPressure                  on
BerendsenPressureTarget            1.01325
BerendsenPressureCompressibility   4.57E-5
BerendsenPressureRelaxationTime    20
BerendsenPressureFreq              2
}

# Output
# outputName          $outputname

restartfreq         500     ;# 500steps = every 1ps
dcdfreq             250
xstFreq             250
outputEnergies      10
# outputPressure      100

#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

# Put here any custom parameters that are specific to 
# this job (e.g., SMD, TclForces, etc...)



#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
if {1} {
minimize            200
reinitvels          20
}

run 3000 

